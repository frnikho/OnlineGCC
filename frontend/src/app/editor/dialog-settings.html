<h1 mat-dialog-title>Editor settings</h1>
<div mat-dialog-content>
  <section class="example-section">
    <mat-checkbox class="lineNumber" [(ngModel)]="settings.lineNumbers">Line numbers: </mat-checkbox>
  </section>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Tab Indent</mat-label>
      <input matInput type="number" min="0" [(ngModel)]="settings.tabSize">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Block Indent</mat-label>
      <input matInput type="number" min="0" [(ngModel)]="settings.indentUnit">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Theme</mat-label>
      <mat-select (valueChange)="changeTheme($event)" [(value)]="settings.theme">
        <mat-option value="{{t}}" *ngFor="let t of theme">{{t}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<h1 mat-dialog-title>Compile settings</h1>
<div mat-dialog-content>
  <p>Flags</p>
  <section class="example-section">

  </section>
</div>

<div mat-dialog-actions class="justify-content-center">
  <button mat-button [mat-dialog-close]="settings" class="btn-primary">Close</button>
  <button mat-button [mat-dialog-close]="settings" class="btn-success" (click)="save()">Save</button>
</div>
